<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Spytifor - Music Streaming Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/search.js"></script>
</head>

<body>
    <header>
        <form class="search-bar-container" action="search.html" method="get">
            <div class="search-section">
                <input type="search" class="search-bar-input" placeholder="What do you want to listen to?">
                <button type="submit" class="search-bar-submit"></button>
            </div>
            <div class="filter-section">
                <!-- change "checked" position when user clicked on that filter and search button -->
                <input class="input-filter-radio" type="radio" id="radio-all" name="filter" checked value="all">
                <label class="label-filter" for="radio-all">All</label>
                <input class="input-filter-radio" type="radio" id="radio-artist" name="filter" value="artist">
                <label class="label-filter" for="radio-artist">Artists</label>
                <input class="input-filter-radio" type="radio" id="radio-song" name="filter" value="song">
                <label class="label-filter" for="radio-song">Songs</label>
                <input class="input-filter-radio" type="radio" id="radio-playlist" name="filter" value="playlist">
                <label class="label-filter" for="radio-playlist">Playlists</label>
            </div>
        </form>

        <button class="popup-bt">
            <svg class="logo-user">
                <use href="img/logo.svg#logo-user" />
            </svg>
        </button>
    </header>
    <nav>
        <ul class="nav-bar">
            <div id="nav-main-box" class="nav-box">
                <li id="logo-home" class="nav-item">
                    <svg class="logo-spytifor-home">
                        <use href="img/logo.svg#logo-spytifor-white-text" />
                    </svg>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-home-active"/>
                        </svg>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-search"/>
                        </svg>
                        Search
                    </a>
                </li>
            </div>
            <div class="nav-box">
                <li class="nav-item">
                    <button class="nav-button">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-library"/>
                        </svg>
                        Your Library
                    </button>
                    <button id="add-playlist-bt" class="nav-button">
                        <span class="add-bt"></span>
                        <span class="add-bt"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-likedsongs"/>
                        </svg>
                        Liked Songs
                    </a>
                </li>
                <!-- query user's playlist from database -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-playlist"/>
                        </svg>
                        My Playlist 
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <main>
        <!-- change according to the search results -->
        <h3 class="topic">Browse all</h3>
        <div class="card-container">
            <a class="genre-card" style="background-color: #af2896;" href="search.html?s=">
                <p class="genre-card-title">J-Pop</p>
            </a>
        </div>
        <h3 class="topic">Songs</h3>
        <div class="song-container">
            <table class="song-table">
                <tr class="tr-header">
                    <th class="th-song-no">
                        #
                    </th>
                    <th class="th-song-title">
                        Title
                    </th>
                    <th class="th-song-like">

                    </th>
                    <th class="th-song-duration">
                        Duration
                    </th>
                </tr>
                <tr>
                    <td class="td-song-no">
                        1
                    </td>
                    <td class="td-song-title">
                        <img class="song-img" src="" alt="">
                        <div class="song-content">
                            <p class="song-title">Happy End</p>
                            <p class="artist">back number</p>
                        </div>
                    </td>
                    <td class="td-song-like">
                        <button class="like-bt">Like</button>
                    </td>
                    <td class="td-song-duration">
                        0:00
                    </td>
                </tr>
            </table>
        </div>

        <h3 class="topic">Artists</h3>
        <div class="card-container">
            <a class="card" href="#">
                <img class="card-img rounded shadow" src="" alt="">
                <div class="card-text">
                    <p class="card-title">Artist name</p>
                    <p class="card-description">Artist</p>    
                </div>
            </a>
        </div>

        <h3 class="topic">Playlists</h3>
        <div class="card-container">
            <a class="card" href="#">
                <img class="card-img" src="" alt="">
                <div class="card-text">
                    <p class="card-title">Playlist</p>
                    <p class="card-description">By Playlist Creator</p>    
                </div>
            </a>
        </div>
    </main>

    <div class="music-player">

    </div>

    <footer>
        <p>For educational purpose only | Project of CSS325 Database programming</p>
    </footer>
</body>

</html>
