<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Spytifor - Music Streaming Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <button class="popup-bt">
            <svg class="logo-user">
                <use href="img/logo.svg#logo-user" />
            </svg>
        </button>
    </header>
    <nav>
        <ul class="nav-bar">
            <div id="nav-main-box" class="nav-box">
                <li id="logo-home" class="nav-item">
                    <svg class="logo-spytifor-home">
                        <use href="img/logo.svg#logo-spytifor-white-text" />
                    </svg>
                </li>
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-home-active"/>
                        </svg>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-search"/>
                        </svg>
                        Search
                    </a>
                </li>
            </div>
            <div class="nav-box">
                <li class="nav-item">
                    <button class="nav-button">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-library"/>
                        </svg>
                        Your Library
                    </button>
                    <button id="add-playlist-bt" class="nav-button">
                        <span class="add-bt"></span>
                        <span class="add-bt"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-likedsongs"/>
                        </svg>
                        Liked Songs
                    </a>
                </li>
                <!-- query user's playlist from database -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-playlist"/>
                        </svg>
                        My Playlist 
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <div id="playlist-edit-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close-bt" onclick="closeModal()">Close</button>
            <form action="" method="post">
                <input class="img-upload" type="file" name="playlist_img" accept="image/png, image/jpeg">
                <div class="info-edit">
                    <input type="text" placeholder="Playlist name" value="" >
                    <input type="text" placeholder="Add an optional description" value="" >
                    <input id="checkbox-isprivate" type="checkbox" name="isPrivate" value="true">
                    <label for="checkbox-isprivate">Private playlist</label>
                </div>
            </form>
        </div>
    </div>
    <main>
        <section class="section-info">
            <img src="" alt="" class="playlist-img">
            <div class="section-name">
                <p>Playlist</p>
                <h1>Playlist's name</h1>
                <div class="playlist-owner">
                    <p id="playlist-edit" class="info-modify" onclick="showModal()">Edit</p>
                    <p id="playlist-delete" class="info-modify">Delete</p>
                </div>
            </div>
        </section>
        <section class="artist-song">
            <!-- query all songs of this artist and display here -->
            <div class="song-container">
                <table class="song-table">
                    <tr class="tr-header">
                        <th class="th-song-no">#</th>
                        <th class="th-song-title">Title</th>
                        <th class="th-song-date">Date added</th>
                        <th class="th-song-like"></th>
                        <th class="th-song-duration">Duration</th>
                    </tr>
                    <tr>
                        <td class="td-song-no">1</td>
                        <td class="td-song-title">
                            <img class="song-img" src="" alt="">
                            <div class="song-content">
                                <p class="song-title">Happy End</p>
                                <p class="artist">back number</p>
                            </div>
                        </td>
                        <td class="td-song-date">2023/11/11</td>
                        <td class="td-song-like">
                            <button class="like-bt">Like</button>
                        </td>
                        <td class="td-song-duration">0:00</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <div class="music-player">
        
    </div>
    
    <footer>
        <p>For educational purpose only | Project of CSS325 Database programming</p>
    </footer>

    <script>
        let modal = document.getElementById("playlist-edit-modal");
    </script>
    <script src="js/modal.js"></script>
</body>

</html>
