<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Spytifor - Music Streaming Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <button class="popup-bt">
            <svg class="logo-user">
                <use href="img/logo.svg#logo-user" />
            </svg>
        </button>
    </header>
    <nav>
        <ul class="nav-bar">
            <div id="nav-main-box" class="nav-box">
                <li id="logo-home" class="nav-item">
                    <svg class="logo-spytifor-home">
                        <use href="img/logo.svg#logo-spytifor-white-text" />
                    </svg>
                </li>
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-home-active"/>
                        </svg>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-search"/>
                        </svg>
                        Search
                    </a>
                </li>
            </div>
            <div class="nav-box">
                <li class="nav-item">
                    <button class="nav-button">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-library"/>
                        </svg>
                        Your Library
                    </button>
                    <button id="add-playlist-bt" class="nav-button">
                        <span class="add-bt"></span>
                        <span class="add-bt"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-likedsongs"/>
                        </svg>
                        Liked Songs
                    </a>
                </li>
                <!-- query user's playlist from database -->
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="nav-logo">
                            <use href="img/logo.svg#logo-playlist"/>
                        </svg>
                        My Playlist 
                    </a>
                </li>
            </div>
        </ul>
    </nav>

    <div id="user-edit-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close-bt" onclick="closeModal()">Close</button>
            <form action="" method="post">
                <input class="img-upload" type="file" name="user_img" accept="image/png, image/jpeg">
                <div class="info-edit">
                    <input type="text" placeholder="User name" value="" >
                </div>
            </form>
        </div>
    </div>

    <main>
        <section class="section-info">
            <!-- query the current logged in user's info -->
            <img src="" alt="" class="profile-img">
            <div class="section-name">
                <p>Profile</p>
                <h1 id="user-name" onclick="showModal()">User's name</h1>
                <p>(no) playlists</p>
            </div>
        </section>
        <section class="user-playlist">
            <h3 class="topic">User Playlists</h3>
            <div class="card-container">
            <!-- query all public playlists of this user and display here -->
                <a class="card" href="#">
                    <img class="card-img" src="" alt="">
                    <div class="card-text">
                        <p class="card-title">Playlist title</p>
                        <p class="card-description">Playlist creator</p>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <div class="music-player">
        
    </div>
    
    <footer>
        <p>For educational purpose only | Project of CSS325 Database programming</p>
    </footer>

    <script>
        let modal = document.getElementById("user-edit-modal");
    </script>
    <script src="js/modal.js"></script>
</body>

</html>
